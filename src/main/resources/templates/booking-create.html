<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <div th:replace="fragments/menu.html :: menu"></div>

  <div class="container mt-5">
    <h2>Создать бронь</h2>

    <form th:action="@{/bookings/create}" th:object="${bookingRequest}" method="post" class="mt-4">

      <div class="mb-3">
        <label class="form-label">Тип комнаты</label>
        <input type="text" class="form-control" th:value="${room.get().getRoomType()}" disabled>
        <input type="hidden" name="room.id" th:value="${room.get().getId()}">
      </div>

      <div class="mb-3">
        <label class="form-label">Цена</label>
        <input type="text" class="form-control" th:value="${room.get().getPrice()}" disabled>
        <input type="hidden" name="room.id" th:value="${room.get().getId()}">
      </div>

      <div class="mb-3">
        <label class="form-label">Дата заезда</label>
        <input type="date" class="form-control" th:field="*{checkInDate}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Дата выезда</label>
        <input type="date" class="form-control" th:field="*{checkOutDate}" required>
      </div>

      <button type="submit" class="btn btn-primary">Создать</button>

    </form>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
