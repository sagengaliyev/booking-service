<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div th:replace="fragments/menu.html :: menu"></div>

    <div class="pt-3"></div>
    <h2 class="text-center mb-4">Выберите даты бронирования</h2>

    <form action="/bookings" method="get">
        <div class="row g-3">

            <div class="col-md-6">
                <label for="checkin" class="form-label">Дата заезда</label>
                <input type="date" class="form-control" id="checkin" name="checkin">
            </div>

            <div class="col-md-6">
                <label for="checkout" class="form-label">Дата выезда</label>
                <input type="date" class="form-control" id="checkout" name="checkout">
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-4">Показать доступные номера</button>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
