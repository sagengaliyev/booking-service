<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Отели</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="fragments/menu.html :: menu"></div>

    <div class="pt-3"></div>
    <h2 class="text-center mb-4">Выберите отель</h2>

    <ul class="list-group">
        <li th:each="hotel : ${hotels}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${hotel.getName()}"></span>
            <a th:href="@{/hotels/{id}/rooms(id=${hotel.getId()})}" class="btn btn-primary btn-sm">Посмотреть номера</a>
        </li>
    </ul>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
