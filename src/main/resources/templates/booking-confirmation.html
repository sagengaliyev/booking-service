<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Подтверждение брони</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="fragments/menu.html :: menu"></div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Подтверждение бронирования</h2>

        <div class="card shadow-lg p-4">
            <h4 class="mb-3">Данные клиента</h4>
            <p><strong>Имя:</strong> <span th:text="${client.getName()}"></span></p>
            <p><strong>Email:</strong> <span th:text="${client.getEmail()}"></span></p>

            <hr>

            <h4 class="mb-3">Данные бронирования</h4>
            <p><strong>Отель:</strong> <span th:text="${booking.getRoom().getHotel().getName()}"></span></p>
            <p><strong>Тип комнаты:</strong> <span th:text="${booking.getRoom().getRoomType()}"></span></p>
            <p><strong>Цена:</strong> <span th:text="${booking.getRoom().getPrice()}"></span></p>
            <p><strong>Дата заезда:</strong> <span th:text="${booking.getCheckInDate()}"></span></p>
            <p><strong>Дата отъезда:</strong> <span th:text="${booking.getCheckOutDate()}"></span></p>

            <form action="/bookings/confirm" method="post">
                <input type="hidden" name="bookingId" th:value="${booking.getIdBooking()}">
                <input type="hidden" name="clientId" th:value="${client.getClientId()}">

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success px-4">Подтвердить бронирование</button>
                </div>
            </form>
        </div>
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
