<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Номера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="fragments/menu.html :: menu"></div>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Номер комнаты</th>
            <th scope="col">Статус</th>
            <th scope="col">Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room, iter: ${rooms}">
            <th scope="row" th:text="${iter.count}"></th>
            <td th:text="${room.getRoomNumber()}"></td>
            <td th:text="${room.getIsBooked() ? 'Забронирован' : 'Свободен'}"></td>
            <td>
                <form th:if="${room.getIsBooked()}" th:action="@{/bookings/delete/{id}(id=${room.getId()})}" method="post">
                    <button type="submit" class="btn btn-outline-danger">Отменить бронь</button>
                </form>

                <form th:unless="${room.getIsBooked()}" th:action="@{/bookings/create}" method="get">
                    <input type = "hidden" name="roomId" th:value="${room.getId()}">
                    <button type="submit" class="btn btn-outline-primary">Добавить бронь</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
